<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the container */
        .signin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            max-width: 400px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the container horizontally */
            background-color: #f9f9f9;
            border-radius: 5%;
        }

        /* Style for the heading */
        h3 {
            font-size: 24px;
        }

        /* Style for the buttons using provided styles */
        .cta button {
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: black;
            text-decoration: none;
            margin-top: 15px;
            padding: 9px 25px;
            background-color: rgba(0, 136, 169, 1);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
            color: white;
        }

        /* Hover effect for buttons */
        .cta button:hover {
            background-color: rgba(0, 136, 169, 0.8);
        }
    </style>
</head>
<body>
    <div class="signin-container" style="margin-top: 200px;">
        <h3>Sign In</h3>
        <div class="cta">
            <a href="#">
                <button>For Policy Planners</button>
            </a>
        </div>
        <div class="cta">
            <a href="#">
                <button>For School Administrators</button>
            </a>
        </div>
    </div>
</body>
</html>
